<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Survey form example</h1>
    <p id="description">some description of the form</p>
    <form action="" id="survey-form">
      <label for="" id="name-label">ENTER NAME</label>
      <input type="text" required name="" id="name" placeholder="enter name" />
      <br />
      <br />
      <label for="" id="email-label">ENTER EMAIL</label>
      <input type="email" required name="" id="email" placeholder="enter email" />
      <br />
      <br />
      <label for="" id="number-label">ENTER NUMBER</label>
      <input
        type="number"
        style="width: 184px"
        maxlength="50"
        id="number"
        min="1"
        max="3"
        placeholder="enter a no."
      />
      <br />
      <br />
      <label for="">CHOOSE DROPDOWN</label>
      <select name="" id="dropdown" style="width: 184px;">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
      </select>
      <br>
      <br>
      <label for="">CHOOSE RADIO</label>
      <input type="radio" value="one" name="choosing_radio">
      <label for="">one</label>
      <input type="radio" value="two" name="choosing_radio">
      <label for="">two</label>
      <input type="radio" value="three" name="choosing_radio">
      <label for="">three</label>
      <br>
      <br>
      <label for="">CHOOSE CHECKBOX</label>
      <label for="">first</label>
      <input type="checkbox" value="choosing_checkbox">
      <label for="">second</label>
      <input type="checkbox" name="" id="" value="choosing_checkbox">
      <br>
      <br>
      <label for="">CHOOSE TEXTAREA</label>
      <textarea></textarea>
      <br>
      <br>
      <input type="submit" id="submit">
    </form>
  </body>
</html>
